<div class="min-h-screen bg-[#09090b] text-zinc-100 flex items-center justify-center py-12 px-4 sm:px-6 font-sans selection:bg-lime-400/30">
  
  @if (track) {
    <div class="max-w-6xl w-full bg-zinc-900/50 rounded-[2.5rem] shadow-2xl overflow-hidden border border-zinc-800/50 flex flex-col md:flex-row relative backdrop-blur-sm">
      
      <a routerLink="/library" class="absolute top-8 right-8 z-30 w-12 h-12 bg-zinc-950/50 backdrop-blur-xl rounded-full flex items-center justify-center text-zinc-400 hover:text-white hover:scale-110 transition-all border border-zinc-800">
        <i class="bi bi-x-lg text-lg"></i>
      </a>

      <div class="md:w-1/2 bg-zinc-950 p-10 md:p-16 flex flex-col items-center justify-center relative overflow-hidden border-r border-zinc-800/50">
        
        <div class="absolute -top-20 -right-20 w-80 h-80 bg-lime-400 rounded-full blur-[140px] opacity-10"></div>
        <div class="absolute -bottom-20 -left-20 w-80 h-80 bg-indigo-600 rounded-full blur-[140px] opacity-10"></div>

        <div class="relative w-full aspect-square max-w-sm rounded-[2rem] overflow-hidden shadow-[0_0_50px_rgba(0,0,0,0.5)] z-10 border border-zinc-800 group">
          <img 
            [src]="track.coverUrl || 'assets/images/default-cover.png'" 
            class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110"
            onerror="this.src='assets/images/default-cover.png'">
          
          <div class="absolute inset-0 bg-gradient-to-tr from-black/20 to-transparent"></div>
        </div>

        <button (click)="play()" 
          class="mt-10 flex items-center gap-4 px-10 py-5 bg-lime-400 text-black font-black rounded-2xl hover:bg-lime-300 transition-all shadow-[0_0_30px_rgba(163,230,53,0.2)] hover:shadow-lime-400/40 hover:-translate-y-1 active:scale-95 z-20 uppercase tracking-tighter">
          @if(playerService.currentTrack()?.id === track.id && playerService.isPlaying()) {
            <i class="bi bi-pause-fill text-2xl"></i>
            <span>Playing Now</span>
          } @else {
            <i class="bi bi-play-fill text-2xl"></i>
            <span>Start Session</span>
          }
        </button>
      </div>

      <div class="md:w-1/2 p-10 md:p-16 flex flex-col">
        
        <div class="flex justify-between items-center mb-10">
          <span class="px-4 py-1.5 bg-zinc-800 text-lime-400 rounded-lg text-[10px] font-black uppercase tracking-[0.2em] border border-zinc-700">
            {{ track.category }}
          </span>
          
          <div class="flex gap-3">
            <a [routerLink]="['/edit-track', track.id]" 
               class="w-11 h-11 flex items-center justify-center rounded-xl bg-zinc-800 text-zinc-400 hover:text-white hover:bg-zinc-700 transition-all" 
               title="Modifier">
               <i class="bi bi-pencil-square"></i>
            </a>
            <button (click)="delete()" 
               class="w-11 h-11 flex items-center justify-center rounded-xl bg-zinc-800/50 text-red-400/70 hover:text-red-400 hover:bg-red-500/10 transition-all border border-red-500/20" 
               title="Supprimer">
               <i class="bi bi-trash3"></i>
            </button>
          </div>
        </div>

        <div class="mb-10">
          <h1 class="text-5xl md:text-6xl font-black text-white mb-4 leading-none tracking-tighter">
            {{ track.title }}
          </h1>
          <p class="text-2xl text-zinc-400 font-medium tracking-tight">
            {{ track.artist }}
          </p>
        </div>

        @if (track.description) {
          <div class="mb-12">
            <h3 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-4">Background</h3>
            <p class="text-zinc-400 leading-relaxed text-lg font-light italic">"{{ track.description }}"</p>
          </div>
        }

        <div class="mt-auto grid grid-cols-3 gap-6 pt-10 border-t border-zinc-800/50">
          <div class="space-y-1">
            <span class="block text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Duration</span>
            <span class="text-lg font-bold text-zinc-100 flex items-center gap-2">
              <i class="bi bi-clock-history text-lime-400"></i>
              {{ track.duration | formatTime }}
            </span>
          </div>

          <div class="space-y-1">
            <span class="block text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Type</span>
            <span class="text-lg font-bold text-zinc-100 flex items-center gap-2">
              <i class="bi bi-shield-check text-indigo-400"></i>
              Hi-Res
            </span>
          </div>

          <div class="space-y-1">
            <span class="block text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Acquired</span>
            <span class="text-lg font-bold text-zinc-100 flex items-center gap-2">
              <i class="bi bi-calendar-event text-zinc-400"></i>
              {{ track.addedDate | date:'MM/yy' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  } @else {
    <div class="flex flex-col items-center">
      <div class="relative w-16 h-16 mb-6">
        <div class="absolute inset-0 border-4 border-lime-400/10 rounded-full"></div>
        <div class="absolute inset-0 border-4 border-t-lime-400 rounded-full animate-spin"></div>
      </div>
      <p class="text-zinc-500 font-black uppercase tracking-[0.3em] text-xs">Syncing Data...</p>
    </div>
  }
</div>
